# utterance validation
utterance.notBlank=utterance must not be blank
utterance.size=utterance length must be shorter than {max} characters

# userId validation
userId.notBlank=userId must not be blank
userId.size=userId length must be between {min} and {max} digits
userId.pattern=userId must contain only digits

# sessionId validation
sessionId.notBlank=sessionId must not be blank

# timestamp validation
timestamp.notBlank=timestamp must not be blank
timestamp.invalid=timestamp must be a valid ISO-8601 instant (for example: 2025-08-21T12:00:00Z)